<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>example SWF</title>
        <style type="text/css" media="screen">
        html, body { height:100%; background-color: #ffff99;}
        body { margin:0; padding:0; overflow:hidden; }
        #flashContent { width:100%; height:100%; text-align: center}
        </style>
    </head> 
    <body>
        <div id="flashContent">
            <object type="application/x-shockwave-flash" data="file.swf" width="822" height="550" id="example" style="float: none; vertical-align:middle">
                <param name="movie" value="file.swf" />
                <param name="quality" value="high" />
                <param name="bgcolor" value="#ffff99" />
                <param name="play" value="true" />
                <param name="loop" value="true" />
                <param name="wmode" value="window" />
                <param name="scale" value="showall" />
                <param name="menu" value="true" />
                <param name="devicefont" value="false" />
                <param name="salign" value="" />
                <param name="allowScriptAccess" value="sameDomain" />
                <a href="http://www.adobe.com/go/getflash" style="margin-top: 20%">
                    <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
                </a>
            </object>
        </div>
    </body>
</html>
